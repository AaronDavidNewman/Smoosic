
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="https://npmcdn.com/vexflow/releases/vexflow-debug.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="vexHelpers.js"></script>
	<script type="text/javascript" src="noVex.js"></script>
    <script type="text/javascript" src="iterator.js"></script>
    <script type="text/javascript" src="transform.js"></script>
    <script type="text/javascript" src="duration.js"></script>
    <script type="text/javascript" src="modifiers.js"></script>
    <script type="text/javascript" src="operations.js"></script>
	<script type="text/javascript" src="measure.js"></script>
	<script type="text/javascript" src="test1.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            Test1.CommonTests();
        });

    </script>
</head>
<body>
    <div id="boo"></div>

<div id="controlGroup">
    <button id="left" class="control">
        &lt;
    </button>
    <button id="right" class="control">
        &gt;
    </button>
    <button id="down" class="control">
        V
    </button>
    <button id="up" class="control">
        /\
    </button>
</div>
<div id="pitchGroup">
    <span id="noteGroup">
        <button id="ANote" class="control">
            A
        </button>
        <button id="BNote" class="control">
            B
        </button>
        <button id="CNote" class="control">
            C
        </button>
        <button id="DNote" class="control">
            D
        </button>
        <button id="ENote" class="control">
            E
        </button>
        <button id="FNote" class="control">
            F
        </button>
        <button id="GNote" class="control">
            G
        </button>
        <button id="RestNote" class="control">
            R
        </button>
    </span>
    <span id="pitchDecorations">
        <button id="enharmonic" class="control">
            #/b
        </button>
        <button id="addCourtesy" class="control">
            ()
        </button>
        <button id="upOctave" class="control">
            8va
        </button>
        <button id="downOctave" class="control">
            8vb
        </button>
    </span>
</div>
<div id="durationGroup">
    <span id="noteDurations">
        <button id="whole" data-duration="1">1</button>
        <button id="half" data-duration="2">2</button>
        <button id="quarter" data-duration="4">4</button>
        <button id="eighth" data-duration="8">8</button>
        <button id="sixteenth" data-duration="16">16</button>
        <button id="thirtysecond" data-duration="32">32</button>
        <button id="sixtyfourth" data-duration="64">64</button>
    </span>
    <span id="durationModify">        
        <button id="dotted">dot</button>
    </span>
</div>
</body>
</html>
