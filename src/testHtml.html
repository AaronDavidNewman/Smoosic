<body>
    <div id="boo"></div>

<div id="controlGroup">
    <button id="left" class="control">
        &lt;
    </button>
    <button id="right" class="control">
        &gt;
    </button>
    <button id="down" class="control">
        V
    </button>
    <button id="up" class="control">
        /\
    </button>
</div>
<div id="pitchGroup">
    <span id="noteGroup">
        <button id="ANote" class="control">
            A
        </button>
        <button id="BNote" class="control">
            B
        </button>
        <button id="CNote" class="control">
            C
        </button>
        <button id="DNote" class="control">
            D
        </button>
        <button id="ENote" class="control">
            E
        </button>
        <button id="FNote" class="control">
            F
        </button>
        <button id="GNote" class="control">
            G
        </button>
        <button id="RestNote" class="control">
            R
        </button>
    </span>
    <span id="pitchDecorations">        
        <button id="addCourtesy" class="control">
            ()
        </button>
        <button id="upOctave" class="control">
            8va
        </button>
        <button id="downOctave" class="control">
            8vb
        </button>
    </span>
</div>
